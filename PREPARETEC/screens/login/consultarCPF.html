<html>
  <head>
    <link rel="stylesheet" href="../../assets/styles/style.css" />
    <link rel="stylesheet" href="../../assets/styles/login.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <title>PREPARETEC - Consultar Seleção</title>
  </head>
  <body>
    <main>
        <div class="login-container">
          <img src="../../assets/images/girl-login.png" class="logo"></img>
          <div class="login-content">
            <form action="" method="get">
              <div class="title">
                <h3 class="h3-2">CONSULTAR</h3>
                <h3 class="h3-2"><span>SELEÇÃO</span></h3>
              </div>
              <div class="form-group">
                <label class="p1">CPF:</label>
                <input type="text" placeholder="000.000.000-00" id="cpf" class="p1 input" minlength="14" maxlength="14" autocomplete="off"></input>
              </div>
              <input type="submit" value="Consultar" class="p2 btn" id="form-submit"></input>
            </form>
          </div>
        </div>
        <img src="../../assets/images/background-img.png" class="background-img"></img>
    </main>
    <script src="../../assets/js/searchCPF.js"></script>
  </body>
</html>
