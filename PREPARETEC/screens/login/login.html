<html>
  <head>
    <link rel="stylesheet" href="../../assets/styles/style.css" />
    <link rel="stylesheet" href="../../assets/styles/login.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <title>PREPARETEC - Login</title>
  </head>
  <body>
    <main>
        <div class="login-container">
          <img src="../../assets/images/girl-login.png" class="logo"></img>
          <div class="login-content">
            <form action="../PortalDoAluno/home.html" method="get">
              <div class="title">
                <h3 class="h3-2">PORTAL DO</h3>
                <h3 class="h3-2"><span>ALUNO</span></h3>
              </div>
              <div class="form-group">
                <label class="p1">ID:</label>
                <input type="text" placeholder="CPF/E-mail" class="p1 input"></input>
              </div>
              <div>
                <label class="p1">Senha:</label>
                <input type="password" placeholder="Senha" class="p1 input"></input>
              </div>
              <input type="submit" value="Entrar" class="p2 btn"></input>
            </form>
          </div>
        </div>
        <img src="../../assets/images/background-img.png" class="background-img"></img>
    </main>
    <script src="../../assets/js/login.js"></script>
  </body>
</html>
